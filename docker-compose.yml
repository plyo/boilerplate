version: '3.4'
services:
  boilerplate:
    image: node:8.11.3-alpine
    environment:
      - PORT=3000
      - NODE_ENV
      - ELASTIC_HOST
      - KEEP_ALIVE_CONNECTION
      - SUPPRESS_ERROR_STACK
      - ENV_NAME=local
      - JSON_LOGS
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - yarn:/root/.cache/yarn
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command: yarn start

volumes:
  yarn:
